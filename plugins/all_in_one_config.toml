[BotStatus]
enable = true
command = ["status", "bot", "机器人状态", "状态"]
status-message = "XYBot Running! 😊"

[ManagePlugin]
command = ["加载插件", "加载所有插件", "卸载插件", "卸载所有插件", "重载插件", "重载所有插件", "插件列表", "插件信息"]

[GetWeather]
enable = true
command-format = "⚙️获取天气：\n天气 城市名\n天气城市名\n城市名天气\n城市名 天气"
api-key = "api-key" # 申请链接： https://dev.qweather.com/  项目订阅选免费订阅即可，把获得到的Key (不是Public ID 而是Private KEY) 填到上面引号中

[RandomPicture]
enable = true
command = ["随机图片", "随机图图"]

[QueryPoint]
enable = true
command = ["查询积分", "积分", "我的积分"]

[SignIn]
enable = true
command = ["签到", "每日签到", "qd", "Qd", "QD"]
min-point = 3
max-point = 20
streak-cycle = 5 # 每签到?天后，额外积分奖励加1点？
max-streak-point = 10 # 额外积分奖励上限

[AdminPoint]
enable = true
command = ["加积分", "减积分", "设置积分"]
command_format = "⚙️管理积分\n\n➕积分：\n加积分 积分 wxid/@用户\n\n➖积分：\n减积分 积分 wxid/@用户\n\n🔢设置积分：\n设置积分 积分 wxid/@用户"