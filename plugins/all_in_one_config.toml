[ManagePlugin]
command = ["加载插件", "加载所有插件", "卸载插件", "卸载所有插件", "重载插件", "重载所有插件", "插件列表", "插件信息"]

[GetWeather]
enable = true
command-format = """⚙️获取天气：
天气 城市名
天气城市名
城市名天气
城市名 天气"""
api-key = "api-key" # 申请链接： https://dev.qweather.com/  项目订阅选免费订阅即可，把获得到的Key (不是Public ID 而是Private KEY) 填到上面引号中

[RandomPicture]
enable = true
command = ["随机图片", "随机图图"]

[QueryPoint]
enable = true
command = ["查询积分", "积分", "我的积分"]

[SignIn]
enable = true
command = ["签到", "每日签到", "qd", "Qd", "QD"]
min-point = 3
max-point = 20
streak-cycle = 5 # 每签到?天后，额外积分奖励加1点？
max-streak-point = 10 # 额外积分奖励上限

[AdminPoint]
enable = true
command-format = """⚙️管理积分

➕积分：
加积分 积分 wxid/@用户

➖积分：
减积分 积分 wxid/@用户

🔢设置积分：
设置积分 积分 wxid/@用户"""


[AdminSignInReset]
enable = true
command = ["重置签到", "重置签到状态"]

[AdminWhitelist]
enable = true
command-format = """⚙️管理白名单

➕白名单：
添加白名单 wxid/@用户

➖白名单：
删除白名单 wxid/@用户

📋白名单列表：
白名单列表"""

[Gomoku]
enable = true
command-format = """⚙️五子棋游戏指令:

♟️创建游戏:
五子棋邀请 @用户

👌接受游戏:
接受 游戏ID

⬇️下棋:
五子棋下 坐标
例如: 下棋 C5"""

timeout = 60
command = ["五子棋"]
create-game-commands = ["五子棋创建", "五子棋邀请", "邀请五子棋"]
accept-game-commands = ["接受", "加入"]
play-game-commands = ["下棋"]

[ChatGPT]
enable = true
command = ["AI", "gpt", "GPT", "Gpt", "聊天"]
model = "gpt-4o-audio-preview"
temperature = 0.7
voice-model = "echo"
max_history_messages = 5  # 最大历史消息数
context_window = 2000  # 上下文窗口大小
system_prompt = """你是一个叫XYBot友好的微信AI机器人。请用简洁、专业的方式回答问题。
- 回答不能以换行符开头
- 回答要用纯文本，不能使用Markdown语法
- 用户用什么语言问，就用什么语言回答
- 如果用户问了关于微信机器人的问题，统一回答请查阅菜单中的帮助
- 对于代码相关问题，请提供清晰的示例和解释"""

[GetContact]
