[BotStatus]
enable = true
command = ["status", "bot", "机器人状态", "状态"]
status-message = "XYBot Running! 😊"

[ManagePlugin]
command = ["加载插件", "加载所有插件", "卸载插件", "卸载所有插件", "重载插件", "重载所有插件", "插件列表", "插件信息"]

[GetWeather]
enable = true
command-format = """⚙️获取天气：
天气 城市名
天气城市名
城市名天气
城市名 天气"""
api-key = "api-key" # 申请链接： https://dev.qweather.com/  项目订阅选免费订阅即可，把获得到的Key (不是Public ID 而是Private KEY) 填到上面引号中

[RandomPicture]
enable = true
command = ["随机图片", "随机图图"]

[QueryPoint]
enable = true
command = ["查询积分", "积分", "我的积分"]

[SignIn]
enable = true
command = ["签到", "每日签到", "qd", "Qd", "QD"]
min-point = 3
max-point = 20
streak-cycle = 5 # 每签到?天后，额外积分奖励加1点？
max-streak-point = 10 # 额外积分奖励上限

[AdminPoint]
enable = true
command-format = """⚙️管理积分

➕积分：
加积分 积分 wxid/@用户

➖积分：
减积分 积分 wxid/@用户

🔢设置积分：
设置积分 积分 wxid/@用户"""


[AdminSignInReset]
enable = true
command = ["重置签到", "重置签到状态"]

[AdminWhitelist]
enable = true
command-format = """⚙️管理白名单

➕白名单：
添加白名单 wxid/@用户

➖白名单：
删除白名单 wxid/@用户

📋白名单列表：
白名单列表"""

[GetContactList]
enable = true
command = ["获取通讯录", "通讯录", "通讯录列表"]

[Gomoku]
enable = true
command-format = """⚙️五子棋游戏指令:

创建游戏:
五子棋邀请 @用户

接受游戏:
接受 游戏ID

下棋:
五子棋下 坐标
例如: 下棋 C5"""

timeout = 60
command = ["五子棋"]
create-game-commands = ["五子棋创建", "五子棋邀请", "邀请五子棋"]
accept-game-commands = ["接受", "加入"]
play-game-commands = ["下棋"]

